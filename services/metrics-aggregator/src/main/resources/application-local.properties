spring.application.name=metrics-aggregator

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=agg
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.listener.type=batch
spring.kafka.listener.ack-mode=MANUAL

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.jdbc.batch_size=200

spring.jpa.properties.jdbc.time_zone=UTC
spring.flyway.enabled=true
spring.datasource.url=jdbc:postgresql://localhost:5432/metrics
spring.datasource.username=postgres
spring.datasource.password=a785410a

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true